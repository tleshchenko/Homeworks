<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping list</title>
    <link rel="stylesheet" href="/05/styles/reset.css">
    <link rel="stylesheet" href="/05/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <header>
        <div class="header_text">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
        </div>
    </header>
    <main>
        <div class="main_content">
            <ul class="list">
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox">
                    <label for="fake_checkbox" class="fake_checkbox">
                        <span class="first_text">A lot of pickles</span>
                        <span class="second_text">for the next lessons about CS</span>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox2" id="fake_checkbox2">
                    <label for="fake_checkbox2" class="fake_checkbox">
                        <span class="first_text">10 apples</span>
                        <span class="second_text">for more CSS manipulations</span>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox3">
                    <label for="fake_checkbox3" class="fake_checkbox">
                        <span class="first_text">20 oranges</span>
                        <span class="second_text">because they are awesome</span>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox4">
                    <label for="fake_checkbox4" class="fake_checkbox">
                        <span class="first_text">13 plates</span>
                        <span class="second_text">hm... they always dissapear</span>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox5">
                    <label for="fake_checkbox5" class="fake_checkbox">
                        <span class="first_text">15 bentos</span>
                        <span class="second_text">for the next lessons about CSS</span>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox6">
                    <label for="fake_checkbox6" class="fake_checkbox">
                        <span class="first_text">1 bottle of Sake </span>
                        <span class="second_text">for my friends</span>
                    </label>
                </li>
            </ul>
        </div>
        <footer class="footer_content">
            <button class="button" type="button">
                <span class="button_text">Bon appetit :)</span></button>
        </footer>
    </main>
</body>

</html>
