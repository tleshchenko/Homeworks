<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>JS Start</title>
</head>

<body>
    <div class="container">
        <h1 class="header">JS Start</h1>
        <div class="buttons_wrapper">
            <button onclick="userName ()" type="button" class="btn btn-outline-warning">Name</button>
            <button onclick="ageCheck()" type="button" class="btn btn-outline-success">Birthday Year</button>
            <button onclick="squarePerimeter()" type="button" class="btn btn-outline-secondary">Square Perimeter</button>
            <button onclick="circleArea()" type="button" class="btn btn-outline-info">Circle Area</button>
            <button onclick="movementSpeed()" type="button" class="btn btn-outline-danger">Movement Speed</button>
            <button onclick="currencyConverter()" type="button" class="btn btn-outline-primary">Converter</button>
            <button onclick="hardDrive()" type="button" class="btn btn-secondary">Hard Drive</button>
            <button onclick="chocolate()" type="button" class="btn btn-light">Chocolates</button>

        </div>  
    </div>
    <script src="./js/main.js"></script>

</html>
