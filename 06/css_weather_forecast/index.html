<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/weather-icons.min.css">
    <title>CSS Weather Forecast</title>
</head>
<body>
    <main>
        <section class="main_section">
            <header class="header">
                <h1 class="header_text">CSS Weather Forecast</h1>
            </header>
            <section class="weather_table">
                <div class="tiles">
                    <div class="w-50">
                        <span>lisbon <br> 21°C <i class="wi wi-day-sunny"></i></span>
                    </div>
                    <div class="w-25">
                        <span>paris <br> 11°C <i class="wi wi-night-sleet"></i></span>
                    </div>
                    <div class="w-25">
                        <span>belgrade <br> 15°C <i class="wi wi-day-cloudy"></i></span>
                    </div>
                    <div class="w-25">
                        <span>venice <br> 21°C <i class="wi wi-day-cloudy-high"></i></span>
                    </div>
                    <div class="w-25">
                        <span>tel-avive <br> 32°C <i class="wi wi-hot"></i></span>
                    </div>
                    <div class="w-25">
                        <span>cair <br> 21°C <i class="wi wi-day-sunny"></i></span>
                    </div>
                    <div class="w-25">
                        <span>new-york <br> 17°C <i class="wi wi-day-sleet-storm"></i></span>
                    </div>
                    <div class="w-25">
                        <span>New-delhi <br> 17°C <i class="wi wi-hail"></i></span>
                    </div>
                    <div class="w-50">
                        <span>san-francisco <br> 15°C <i class="wi wi-day-cloudy"></i></span>
                    </div>
                    <div class="w-25">
                        <span>tokyo <br> 8°C <i class="wi wi-night-clear"></i></span>
                    </div>
                    <div class="w-100">
                        <span>sydney <br> 25°C <i class="wi wi-night-partly-cloudy"></i></span>
                    </div>
                </div>
            </section>
            <footer>
                <p class="footer_text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </footer>
        </section>
    </main>
</body>
</html>
